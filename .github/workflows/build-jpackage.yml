name: Build Installers

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1-5'

jobs:
  build-linux-installer:
    name: Build Installer on Linux
    runs-on: ubuntu-latest
    steps:
    # SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
        cache: maven
    # BUILD FOR DISTRIBUTION
    - id: build
      name: Build distribution
      run: |
        mvn -B -V clean verify
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@ed72a3242c5331913886b41ca9ea66c9195ebdaa
    # SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        path: ./target/hello-world-javafx-jpackage*.zip
        name: linux-installer
        retention-days: 7


  build-windows-installer:
    name: Build Installer on Windows
    runs-on: windows-latest
    steps:
    # SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v4
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21
        cache: maven
    # BUILD FOR DISTRIBUTION
    - id: build
      name: Build distribution
      run: |
        mvn -B -V clean verify
    # SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        path: ./target/hello-world-javafx-jpackage*.zip
        name: windows-installer
        retention-days: 7

  build-macos-installer:
    name: Build Installer on MacOS
    runs-on: macos-latest
    steps:
    # SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v4
