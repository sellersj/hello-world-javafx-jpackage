    # BUILD FOR DISTRIBUTION
    - id: build
      name: Build distribution
      run: |
        mvn -B -V clean verify
    # SAVE INSTALLER
    - id: upload-installer
      name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        path: ./target/hello-world-javafx-jpackage*.zip
